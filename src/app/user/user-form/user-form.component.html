<div class="container">
    <br>
    <br>
<h4>User Registration</h4>
</div>

<form action="" name="userform" #form="ngForm" autocomplete="off"
(ngSubmit)="onSubmit(form)" class="container" style="width: 60%;">
    <!-- ID -->
    <input hidden type="text" name="EmployeeId" [(ngModel)]="userservice.formData.UserId">
    <!--  Name -->
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="Name" #Name="ngModel" [(ngModel)]="userservice.formData.Name"
            class="form-control" placeholder="Enter Full Name" minlength="4" maxlength="25" pattern="[a-zA-Z\s]+" required
            [ngClass]="{'is-invalid': Name.touched && Name.invalid}" />
        <div class="validation-error" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors.required">Name is required</div>
            <div *ngIf="Name.errors.pattern">
                            Wrong Format
                        </div>
        </div>
    </div>

<!-- EMAIL -->
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="Email" #Email="ngModel" [(ngModel)]="userservice.formData.Email"
            class="form-control" placeholder="Enter Email Id" minlength="10" maxlength="25" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [ngClass]="{'is-invalid': Email.touched && Email.invalid}" />
        <div class="validation-error" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors.required">Email is required</div>
            <div *ngIf="Email.errors.pattern">
                Wrong EmailId format
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="">User Name</label>
        <input type="text" name="Username" #Username="ngModel" [(ngModel)]="userservice.formData.Username"
            class="form-control" placeholder="Enter User Name" minlength="5" maxlength="25" required
            [ngClass]="{'is-invalid': Username.touched && Username.invalid}" />
        <div class="validation-error" *ngIf="Username.touched && Username.invalid">
            <div *ngIf="Username.errors.required">User name is required</div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="text" name="Password" #Password="ngModel" [(ngModel)]="userservice.formData.Password"
            class="form-control" placeholder="Enter Password" minlength="10" maxlength="25" required
            [ngClass]="{'is-invalid': Password.touched && Password.invalid}" />
        <div class="validation-error" *ngIf="Password.touched && Password.invalid">
            <div *ngIf="Password.errors.required">Password is required</div>
        </div>
    </div>
     <!-- Submit Button -->
     <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)"
            class="btn btn-lg btn-primary form-control" style="width: 20em; margin-top: 2em;">Submit</button>

    </div>
    </form>
